<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <!-- style & icon -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="stats-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <main>
            <h1>Get <span class="h1-roxo">insights</span> that help your business grow.</h1>
            <p>
                Discover the benefits of data analytics and make
                better decisions regarding revenue, customer experience,
                and overall efficiency.
            </p>
            <div id="num-container">
                <div class="num-box">
                    <span class="num">10k+</span>
                    <span class="txt">COMPANIES</span>
                </div>

                <div class="num-box">
                    <span class="num">314</span>
                    <span class="txt">TEMPLATES</span>
                </div>

                <div class="num-box">
                    <span class="num">12M+</span>
                    <span class="txt">QUERIES</span>
                </div>
            </div>
        </main>

        <section>
            <img src="stats-preview-card-component-main/images/image-header-desktop.jpg" alt="office-img">
        </section>
    </div>
</body>
</html>
